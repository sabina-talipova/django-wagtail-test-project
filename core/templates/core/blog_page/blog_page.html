{% extends "core/base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
  <section class="hero">
    <h1>{{ blog.title }}</h1>
    <div>{{ blog.date }}</div>
    {% if blog.content %}
      {{ blog.content | richtext }}
    {% endif %}
  </section>

  {% for block in page.blocks %}
    {% include_block block %}
  {% endfor %}
{% endblock %}
