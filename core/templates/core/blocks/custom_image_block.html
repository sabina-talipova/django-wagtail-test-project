{% load wagtailcore_tags wagtailimages_tags %}

<div class="custom-block">
  <h2>{{ value.title }}</h2>
  <div class="custom-text">{{ value.text | richtext }}</div>

  {% if value.image %}
      {% image value.image fill-1200x400 as img %}
      <img src="{{ img.url }}" alt="{{ value.title }}">
  {% endif %}
</div>
